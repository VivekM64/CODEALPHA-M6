<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Web Music Player</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="assets/Logo.jpg" alt="Music Player Logo">
        <h1 style="color: rgb(255, 115, 0);">Raag Music</h1>
      </div>
      <div class="search">
        <input type="text" placeholder="Search music" id="search-input">
        <button id="search-btn"><i class="ri-search-line"></i></button>
      </div>
    </header>
    <main>
      <div class="sidebar">
        <h2>Categories</h2>
        <ul id="categories">
          <!-- Categories will be inserted here dynamically -->
        </ul>
      </div>
      <div class="playlist">
        <h2>Playlist</h2>
        <ul id="playlist">
          <!-- Playlist items will be inserted here dynamically -->
        </ul>
      </div>
      <div class="player">
        <div class="image-container">
          <img id="track-image" src="" alt="Track Image">
        </div>
        <div class="controls">
          <button id="prev-btn"><i class="ri-skip-back-fill"></i></button>
          <button id="play-pause-btn"><i class="ri-play-fill"></i></button>
          <button id="next-btn"><i class="ri-skip-forward-fill"></i></button>
        </div>
        <div class="seek-bar">
          <input type="range" id="seek-slider" min="0" max="100" step="1">
        </div>
        <div class="timing">
          <span id="current-time">00:00</span> / <span id="total-time">00:00</span>
        </div>
        <div class="volume-control">
          <i class="ri-volume-mute-fill" id="mute-icon"></i>
          <input type="range" id="volume-slider" min="0" max="1" step="0.01">
          <i class="ri-volume-up-fill" id="unmute-icon"></i>
        </div>
        <div class="now-playing">
          <p id="now-playing">Now playing: None</p>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
